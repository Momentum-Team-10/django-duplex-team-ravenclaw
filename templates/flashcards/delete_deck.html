{% extends "base.html" %}

{% block content %}
{% if request.user.is_authenticated %}
<h1>Delete Deck</h1>

<div>
    <form action="{% url 'delete_deck' deck=deck.pk %}" method="POST">
      {% csrf_token %}
      <p>Are you sure you want to delete <span class="b">{{ deck.title }}</span>?</p>
      <div>
        <button type="submit">Delete Deck</button><br />
        <a href="{% url 'home' %}">Cancel</a>
      </div>
    </form>
  </div>
{% else %}<div>Please register or login.</div>
{% endif %}
{% endblock %}
