{% extends "base.html" %}

{% block content %}
{% if request.user.is_authenticated %}
<h1>Add Card</h1>

<div>
  <form action="{% url 'add_card' deck=deck.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Submit Card</button>
      <a href="{% url 'home' %}">Cancel</a>
    </div>
  </form>
</div>
{% else %}<div>Please register or login.</div>
{% endif %}
{% endblock %}
