{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard App Title</title>
  <link rel="stylesheet" href="{% static 'css/tachyons.min.css' %}">
</head>
<body>
    <header class="flex items-center justify-between bg-green white ph3">
        <div id="title">
          <h1 class="white ml2">Flashcard App Title</h1>
        </div>
        <div id="account-menu">
            {% if request.user.is_authenticated %} <a class="washed-blue" href="/accounts/logout/">Logout</a> | <a class="washed-blue" href="/">Home</a>
            {% else %} <a class="washed-blue" href="/accounts/login/">Login</a> | <a class="washed-blue" href="/accounts/register/">Register</a> {% endif %}
        </div>
    </header>
  <div>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
